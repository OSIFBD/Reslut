<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Centerr | परिणाम कार्ड</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f7f6fb; margin: 0; padding: 20px; color: #222; }
    h1 { color: #4F0A5A; text-align: center; }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 20px auto;
      padding: 24px;
    }
    .kv { display: grid; grid-template-columns: 150px 1fr; gap: 8px; margin-bottom: 8px; }
    .k { font-weight: 600; color: #4F0A5A; }
    .marks table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .marks th, .marks td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .marks th { background: #f3e6f7; color: #4F0A5A; }
    .note { color: #777; font-size: 14px; margin-top: 12px; }
    .btn { background: #4F0A5A; color: white; border: none; padding: 10px 16px; border-radius: 10px; cursor: pointer; margin-top: 12px; }
    .btn:hover { background: #6b0a75; }
  </style>
</head>
<body>
  <h1>Skill Centerr · परिणाम कार्ड</h1>
  <div class="card" id="card">
    <div id="info"></div>
    <div class="marks">
      <table>
        <thead>
          <tr><th>विषय</th><th>अंक</th></tr>
        </thead>
        <tbody id="marks"></tbody>
        <tfoot>
          <tr><th>कुल</th><td id="total">—</td></tr>
          <tr><th>कुल में से</th><td id="outof">—</td></tr>
          <tr><th>ग्रेड</th><td id="grade">—</td></tr>
        </tfoot>
      </table>
    </div>
    <p class="note" id="date"></p>
    <button class="btn" onclick="window.print()">प्रिंट / PDF</button>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/19jct05NwuSasaUBLFbZoUiu8DC6qJTgcbOYO8wXduWw/gviz/tq?tqx=out:csv";
    const id = new URLSearchParams(window.location.search).get('id');

    async function loadResult() {
      try {
        const res = await fetch(sheetURL);
        const csv = await res.text();
        const rows = csv.split("\n").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim());
        const records = rows.slice(1).map(r => {
          const obj = {};
          headers.forEach((h, i) => obj[h] = (r[i] || "").trim());
          return obj;
        });

        const record = records.find(r => r["Student id"] === id);
        if (!record) {
          document.getElementById("info").innerHTML = "<h3 style='color:red'>अमान्य या रिकॉर्ड नहीं मिला</h3>";
          return;
        }

        document.getElementById("info").innerHTML = `
          <div class="kv"><div class="k">नाम</div><div>${record["Name"]}</div></div>
          <div class="kv"><div class="k">पिता का नाम</div><div>${record["Father Name"]}</div></div>
          <div class="kv"><div class="k">आईडी</div><div>${record["Student id"]}</div></div>
          <div class="kv"><div class="k">रोल नंबर</div><div>${record["Roll No"]}</div></div>
          <div class="kv"><div class="k">कक्षा</div><div>${record["Class"]}</div></div>
          <div class="kv"><div class="k">बैच</div><div>${record["Batch"]}</div></div>
          <div class="kv"><div class="k">कोर्स</div><div>${record["Course"]}</div></div>
        `;

        const tbody = document.getElementById("marks");
        tbody.innerHTML = `
          <tr><td>${record["Subject 1"]}</td><td>${record["Marks 1"]}</td></tr>
          <tr><td>${record["Subject 2"]}</td><td>${record["Marks 2"]}</td></tr>
          <tr><td>${record["Subject 3"]}</td><td>${record["Marks 3"]}</td></tr>
        `;
        document.getElementById("total").textContent = record["Total"];
        document.getElementById("outof").textContent = record["Out of"];
        document.getElementById("grade").textContent = record["Grade"];
        document.getElementById("date").textContent = "परिणाम तिथि: " + (record["Date of Issue"] || "—");

      } catch (err) {
        document.getElementById("info").innerHTML = "<h3 style='color:red'>डेटा लोड करने में समस्या</h3>";
        console.error(err);
      }
    }

    loadResult();
  </script>
</body>
</html>
