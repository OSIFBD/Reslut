<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbital Skill Development ¬∑ Result</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f8f5ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .wrap {
      max-width: 850px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4F0A5A;
      margin-bottom: 5px;
    }
    h2 {
      text-align: center;
      color: #666;
      font-weight: 400;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f3e6f9;
      color: #4F0A5A;
    }
    .notfound {
      color: red;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    .btn {
      margin-top: 15px;
      background: #4F0A5A;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn.secondary {
      background: #888;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Orbital Skill Development</h1>
    <h2>Result Card</h2>

    <div id="result"></div>

    <div id="actions" style="text-align:center;">
      <button class="btn" id="editBtn">‚úèÔ∏è Change Subjects</button>
      <button class="btn" onclick="window.print()">üñ®Ô∏è Print / PDF</button>
    </div>
  </div>

  <footer>¬© 2025 Orbital Skill Development</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id');
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/1vpWiNeyz4YUDSkTsgrekglJts1cP8ByolR-QnOHzwo0/gviz/tq?tqx=out:csv";
    const scriptUrl =
      "https://script.google.com/macros/s/AKfycbwOz9TYzabqREybJv9mfyG7totdMzdGRpWuHjRMK7bX6c0BkWTZ1kbsi2aaAOjGZwyc/exec"; // ‚ö†Ô∏è Replace with deployed Google Apps Script link

    async function load() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows.shift().map(h => h.trim());
      const data = rows.map(r => {
        const obj = {};
        headers.forEach((h, i) => (obj[h] = r[i] ? r[i].trim() : ""));
        return obj;
      });

      const rec = data.find(r => r["Student id"] === studentId);
      const container = document.getElementById("result");
      if (!rec) {
        container.innerHTML = `<p class="notfound">‚ùå Invalid or Record not found</p>`;
        return;
      }

      window.currentRecord = rec; // Save globally for editing later

      let subjectsHTML = "";
      for (let i = 1; i <= 10; i++) {
        const sub = rec[`Subject ${i}`];
        const marks = rec[`Marks ${i}`];
        if (sub && marks) {
          subjectsHTML += `<tr><td>${sub}</td><td>${marks}</td></tr>`;
        }
      }

      container.innerHTML = `
        <table>
          <tr><th>Name</th><td>${rec["Name"]}</td></tr>
          <tr><th>Father Name</th><td>${rec["Father Name"]}</td></tr>
          <tr><th>Student ID</th><td>${rec["Student id"]}</td></tr>
          <tr><th>Course</th><td>${rec["Course"]}</td></tr>
          <tr><th>Grade</th><td>${rec["Grade"]}</td></tr>
          <tr><th>Date of Issue</th><td>${rec["Date of Issue"]}</td></tr>
        </table>

        <h3 style="margin-top:20px;color:#4F0A5A;">Subject-wise Marks</h3>
        <table id="marksTable">
          <tr><th>Subject</th><th>Marks</th></tr>
          ${subjectsHTML}
          <tr><th>Total</th><td>${rec["Total"]}</td></tr>
          <tr><th>Out of</th><td>${rec["Out of"]}</td></tr>
        </table>
      `;
    }

    document.getElementById("editBtn").onclick = () => {
      const table = document.getElementById("marksTable");
      if (!window.currentRecord) return alert("No record loaded!");

      let editable = "";
      for (let i = 1; i <= 10; i++) {
        const sub = window.currentRecord[`Subject ${i}`] || "";
        const marks = window.currentRecord[`Marks ${i}`] || "";
        editable += `
          <tr>
            <td><input type="text" value="${sub}" placeholder="Subject ${i}" /></td>
            <td><input type="text" value="${marks}" placeholder="Marks" /></td>
          </tr>`;
      }

      table.innerHTML = `
        <tr><th>Subject</th><th>Marks</th></tr>
        ${editable}
        <tr><td colspan="2" style="text-align:center;">
          <button class="btn" id="saveBtn">üíæ Save Changes</button>
          <button class="btn secondary" onclick="load()">‚ùå Cancel</button>
        </td></tr>
      `;

      document.getElementById("saveBtn").onclick = async () => {
        const rows = table.querySelectorAll("tr");
        const subjects = [];
        rows.forEach((r, i) => {
          if (i === 0) return;
          const cells = r.querySelectorAll("input");
          if (cells.length) {
            const sub = cells[0].value.trim();
            const marks = cells[1].value.trim();
            if (sub) subjects.push({ subject: sub, marks });
          }
        });

        const res = await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify({
            studentId: window.currentRecord["Student id"],
            subjects
          }),
        });
        const msg = await res.text();
        alert(msg);
        load();
      };
    };

    load();
  </script>
</body>
</html>
