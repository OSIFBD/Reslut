<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbital Skill Development · Result</title>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ede7f6, #f3e5f5);
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #4A148C;
      font-size: 28px;
      margin-bottom: 6px;
    }
    h4 {
      color: #555;
      font-size: 16px;
      margin-top: 0;
    }
    #reader {
      width: 320px;
      margin: 25px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    #loading {
      display: none;
      margin-top: 20px;
      color: #6A1B9A;
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 15px;
      display: none;
    }
    .spinner {
      border: 4px solid #e1bee7;
      border-top: 4px solid #6A1B9A;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: 30px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h2>Orbital Skill Development</h2>
  <h4>Scan your QR Code to View Result</h4>

  <div id="reader"></div>

  <div id="loading">
    <div class="spinner"></div>
    Redirecting, please wait...
  </div>

  <div id="error">⚠️ Unable to access camera or invalid QR detected!</div>

  <script>
    const reader = document.getElementById("reader");
    const loading = document.getElementById("loading");
    const errorMsg = document.getElementById("error");

    function onScanSuccess(decodedText) {
      if (decodedText) {
        reader.style.display = "none";
        loading.style.display = "block";
        errorMsg.style.display = "none";
        
        // Add a small delay for animation
        setTimeout(() => {
          window.location.href = "result.html?id=" + encodeURIComponent(decodedText.trim());
        }, 1500);
      }
    }

    function onScanError(err) {
      console.warn("Scan error:", err);
      errorMsg.style.display = "block";
      errorMsg.textContent = "⚠️ Scan failed or invalid QR code. Try again.";
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanError
    ).catch(err => {
      reader.style.display = "none";
      errorMsg.style.display = "block";
      errorMsg.textContent = "❌ Camera access denied or not available.";
      console.error("QR Init Error:", err);
    });
  </script>

  <footer>
    © 2025 Orbital Skill Development | Powered by osifbd.github.io
  </footer>

</body>
</html>
