<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbital Skill Development · Result</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f8;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #4A148C;
      font-size: 28px;
      margin-bottom: 5px;
    }
    h4 {
      color: #666;
      margin-top: 0;
    }
    #reader {
      width: 320px;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <h2>Orbital Skill Development</h2>
  <h4>Scan QR to View Result</h4>

  <div id="reader"></div>

  <script>
    function onScanSuccess(decodedText) {
      if (decodedText) {
        window.location.href = "result.html?id=" + encodeURIComponent(decodedText.trim());
      }
    }

    function onScanError(errorMessage) {
      console.warn(errorMessage);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanError
    );
  </script>

  <footer>
    © 2025 Orbital Skill Development | Powered by osifbd.github.io
  </footer>
</body>
</html>
