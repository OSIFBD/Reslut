<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéì Result Scanner | Skill Centerr</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #fdf2f8);
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #4a148c;
      font-weight: 700;
      margin-bottom: 10px;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card {
      background: white;
      padding: 20px;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
      max-width: 400px;
      line-height: 1.6;
    }
    p { margin: 6px 0; }
    .notfound {
      color: red;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>üéì Skill Centerr Result Scanner</h2>
  <p>QR ‡§∏‡•ç‡§ï‡•à‡§® ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§¶‡•á‡§ñ‡•á‡§Ç</p>

  <div id="reader"></div>
  <div id="result"></div>

<script>
  // üëá ‡§Ü‡§™‡§ï‡§æ Google Sheet CSV ‡§≤‡§ø‡§Ç‡§ï
  const sheetURL = "https://docs.google.com/spreadsheets/d/1vpWiNeyz4YUDSkTsgrekglJts1cP8ByolR-QnOHzwo0/gviz/tq?tqx=out:csv";

  // üîπ Google Sheet ‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡§æ
  async function fetchData() {
    const res = await fetch(sheetURL);
    const data = await res.text();
    const rows = data.split("\n").map(r => r.split(","));
    const headers = rows[0].map(h => h.trim());
    const records = rows.slice(1).map(r => {
      const obj = {};
      headers.forEach((h, i) => obj[h] = r[i] ? r[i].trim() : "");
      return obj;
    });
    return records;
  }

  // üîπ ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
  function showData(record) {
    document.getElementById("result").innerHTML = `
      <div class="card">
        <h3>${record["Name"]}</h3>
        <p><b>Father Name:</b> ${record["Father Name"]}</p>
        <p><b>Student ID:</b> ${record["Student id"]}</p>
        <p><b>Course:</b> ${record["Course"]}</p>
        <p><b>Grade:</b> ${record["Grade"]}</p>
        <p><b>Date of Issue:</b> ${record["Date of Issue"]}</p>
      </div>`;
  }

  // üîπ QR ‡§∏‡•ç‡§ï‡•à‡§® ‡§∏‡§´‡§≤ ‡§π‡•ã‡§®‡•á ‡§™‡§∞
  async function onScanSuccess(qrCodeMessage) {
    const records = await fetchData();
    const qrValue = qrCodeMessage.trim().toLowerCase();

    // "Student id" ‡§ï‡•â‡§≤‡§Æ ‡§∏‡•á ‡§§‡•Å‡§≤‡§®‡§æ ‡§ï‡§∞‡•á‡§Ç
    const record = records.find(r => (r["Student id"] || "").toLowerCase() === qrValue);

    if (record) {
      showData(record);
    } else {
      document.getElementById("result").innerHTML =
        "<p class='notfound'>‚ùå Result not found for ID: " + qrCodeMessage + "</p>";
    }
  }

  // üîπ QR ‡§∏‡•ç‡§ï‡•à‡§®‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
  const html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );

</script>

</html>
