<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéì Result | Skill Centerr</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f3e8ff, #fdf2f8);
      text-align: center;
      padding: 30px;
    }
    h2 {
      color: #4a148c;
      font-weight: 700;
      margin-bottom: 10px;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card {
      background: white;
      padding: 20px;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
      max-width: 400px;
      line-height: 1.6;
    }
    p { margin: 6px 0; }
    .notfound {
      color: red;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>üéì Skill Centerr Result</h2>
  <div id="reader"></div>
  <div id="result"></div>

<script>
  // üëá ‡§Ü‡§™‡§ï‡§æ Google Sheet CSV ‡§≤‡§ø‡§Ç‡§ï
  const sheetURL = "https://docs.google.com/spreadsheets/d/1vpWiNeyz4YUDSkTsgrekglJts1cP8ByolR-QnOHzwo0/gviz/tq?tqx=out:csv";

  // üîπ Google Sheet ‡§°‡•á‡§ü‡§æ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞‡§®‡§æ
  async function fetchData() {
    const res = await fetch(sheetURL);
    const data = await res.text();
    const rows = data.split("\n").map(r => r.split(","));
    const headers = rows[0].map(h => h.trim());
    const records = rows.slice(1).map(r => {
      const obj = {};
      headers.forEach((h, i) => obj[h] = r[i] ? r[i].trim() : "");
      return obj;
    });
    return records;
  }

  // üîπ ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
  function showData(record) {
    document.getElementById("reader").style.display = "none"; // ‡§∏‡•ç‡§ï‡•à‡§®‡§∞ ‡§õ‡§ø‡§™‡§æ ‡§¶‡•á‡§Ç
    document.getElementById("result").innerHTML = `
      <div class="card">
        <h3>${record["Name"]}</h3>
        <p><b>Father Name:</b> ${record["Father Name"]}</p>
        <p><b>Student ID:</b> ${record["Student id"]}</p>
        <p><b>Course:</b> ${record["Course"]}</p>
        <p><b>Grade:</b> ${record["Grade"]}</p>
        <p><b>Date of Issue:</b> ${record["Date of Issue"]}</p>
      </div>`;
  }

  // üîπ ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ
  function showNotFound(id) {
    document.getElementById("result").innerHTML =
      `<p class='notfound'>‚ùå Result not found for ID: ${id}</p>`;
  }

  // üîπ URL Parameter ‡§∏‡•á ID ‡§®‡§ø‡§ï‡§æ‡§≤‡§®‡§æ
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // üîπ QR ‡§∏‡•ç‡§ï‡•à‡§® ‡§∏‡§´‡§≤ ‡§π‡•ã‡§®‡•á ‡§™‡§∞
  async function onScanSuccess(qrCodeMessage) {
    const records = await fetchData();
    const qrValue = qrCodeMessage.trim().toLowerCase();
    const record = records.find(r => (r["Student id"] || "").toLowerCase() === qrValue);
    if (record) showData(record);
    else showNotFound(qrCodeMessage);
  }

  // üîπ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§≤‡•â‡§ú‡§ø‡§ï: URL ‡§∏‡•á ID ‡§Ø‡§æ ‡§∏‡•ç‡§ï‡•à‡§®‡§∞
  (async () => {
    const id = getQueryParam("id");
    if (id) {
      // URL ‡§Æ‡•á‡§Ç id ‡§Æ‡§ø‡§≤‡•Ä ‚Üí ‡§∏‡•Ä‡§ß‡§æ ‡§∞‡§ø‡§ú‡§º‡§≤‡•ç‡§ü ‡§¶‡§ø‡§ñ‡§æ‡§ì
      const records = await fetchData();
      const record = records.find(r => (r["Student id"] || "").toLowerCase() === id.toLowerCase());
      if (record) showData(record);
      else showNotFound(id);
    } else {
      // URL ‡§Æ‡•á‡§Ç id ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä ‚Üí ‡§∏‡•ç‡§ï‡•à‡§®‡§∞ ‡§¶‡§ø‡§ñ‡§æ‡§ì
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    }
  })();
</script>

</body>
</html>
