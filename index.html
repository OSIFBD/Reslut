<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Centerr ┬╖ QR Scanner</title>
  <style>
    body {
      font-family: "Noto Sans Devanagari", Arial, sans-serif;
      background: #faf5ff;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #4a148c;
      margin-bottom: 10px;
    }
    #reader {
      width: 320px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 25px;
      color: #777;
      font-size: 13px;
    }
    .note { color: #555; }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

  <h2>ЁЯОУ Skill Centerr ┬╖ рдкрд░рд┐рдгрд╛рдо рдХрд╛рд░реНрдб</h2>
  <p class="note">рдЕрдкрдиреЗ QR рдХреЛ рд╕реНрдХреИрди рдХрд░реЗрдВ рдпрд╛ рдореИрдиреНрдпреБрдЕрд▓ рд▓рд┐рдВрдХ рдкрд░ рдЬрд╛рдПрдБ</p>

  <div id="reader"></div>
  <p id="status"></p>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(qrMessage) {
      document.getElementById("status").innerText = "тЬЕ QR рд╕реНрдХреИрди рд╣реБрдЖ, рд▓реЛрдб рд╣реЛ рд░рд╣рд╛ рд╣реИ...";
      let qr = qrMessage.trim();

      // рдЕрдЧрд░ QR рдореЗрдВ рдкреВрд░рд╛ рд▓рд┐рдВрдХ рд╣реИ
      if (qr.startsWith("http")) {
        window.location.href = qr;
      }
      // рдЕрдЧрд░ рд╕рд┐рд░реНрдл ID рд╣реИ
      else {
        window.location.href = `result.html?id=${encodeURIComponent(qr)}`;
      }
    }

    function onScanFailure(error) {
      document.getElementById("status").innerText = "рд╕реНрдХреИрди рдХрд░рдиреЗ рдХреА рдХреЛрд╢рд┐рд╢ рдЬрд╛рд░реА рд╣реИ...";
    }

    // рдХреИрдорд░рд╛ рд╢реБрд░реВ рдХрд░реЛ
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      document.getElementById("status").innerText = "тЭМ рдХреИрдорд░рд╛ рд╢реБрд░реВ рдирд╣реАрдВ рд╣реБрдЖ: " + err;
    });
  </script>

  <footer>┬й 2025 Skill Centerr | osifbd.github.io</footer>
</body>
</html>
